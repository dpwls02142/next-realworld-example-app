name: '🐛 버그 리포트'
description: '버그를 발견하셨다면 아래 항목을 작성해주세요.'
labels: [bug]
title: '[BUG] 제목을 작성해주세요.'
body:
  - type: input
    id: environment
    attributes:
      label: '🌐 Environment'
      description: '발생한 환경(OS, 브라우저, 기기 등)을 적어주세요.'
      placeholder: '예: macOS 14 / Chrome 124.0 / iPhone 13 등'
    validations:
      required: true

  - type: input
    id: description
    attributes:
      label: '📝 Description'
      description: '버그에 대해 간단히 설명해주세요.'
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: '▶️ Reproduction Steps'
      description: '버그를 재현하는 순서를 단계별로 적어주세요.'
      value: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: '✅ Expected Result'
      description: '정상적으로 동작했을 때의 기대 결과를 적어주세요.'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: '❌ Actual Result'
      description: '실제로 나타난 문제 상황을 적어주세요.'
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: '🖼️ Screenshots or Logs'
      description: '가능하다면 스크린샷이나 관련 로그를 첨부해주세요.'
    validations:
      required: false